<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock Project</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    <select class="select-city" id="city">
        <option value="">Select a City</option>
        <option value="current">My current location</option>
        <option value="Africa/Cape_Town">Cape Town</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="Indian/Maldives">Maldives</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Europe/Istanbul">Istanbul</option>
    </select>
    <div id="cities">
    <div class="city" id="brazil">
    <div>
    <h2>Brazil</h2>
    <div class="date"></div>
    </div>
    <div class="time"></div>
    </div>
    
    <div class="city" id="los_angeles">
        <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>

    <div class="city" id="dubai">
        <div>
            <h2>Dubai</h2>
            <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>

    <div class="city" id="london">
        <div>
            <h2>London</h2>
            <div class="date"></div>
        </div>
        <div class="time"></div>
    </div>
    </div>
<!-- All Cities link after city has been selected -->
    <a href="https://itumeleng-world-clock.netlify.app/" class="all-cities" id="all-cities">Back to All Cities</a>
    </div>
    </div>
    <footer>
        This project was coded by 
        <a href="https://github.com/Itumeleng1307" target="_blank"><strong>Itumeleng Mbangi</strong></a>, is 
        <a href="https://github.com/Itumeleng1307/world-clock-project" target="_blank">open sourced on Github</a> and is 
        <a href="https://itumeleng-world-clock.netlify.app/" target="_blank">hosted on Netlify</a>
    </footer>
    
    <script src="javascript/script.js"></script>

</body>
</html>
